<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Raylib WASM</title>
	<link rel="stylesheet" href="style.css">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background: #222;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			width: 100vw;
			height: 100vh;
		}

		.controls {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 100;
		}

		button {
			padding: 10px 15px;
			background: #444;
			color: white;
			border: 1px solid #666;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background: #555;
		}
	</style>
</head>

<body>
	<div class="controls">
		<button id="toggleFPS" onclick="toggleFPSDisplay()">Toggle FPS</button>
	</div>
	<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
	<script>
		var Module = {
			canvas: document.getElementById('canvas'),
		};

		// JavaScript function to call C function
		function toggleFPSDisplay() {
			if (Module._toggleFPS) {
				Module._toggleFPS();
			}
		}
	</script>
	<script src="index.js"></script>
</body>

</html>
